<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>菜单栏布局和测试页面</title>
    <link rel="stylesheet" href="menubar.css">
</head>
<body>
    <div class="notepad-menubar">
      <div class="menu-title">文件(F)</div>
        <ul class="menu">
           <li class="menu-item">新建(N)<span class="shortcut">Ctrl+N</span></li>
           <li class="menu-item">打开(O)...</li>
           <li class="menu-item">保存(S)</li>
           <li class="menu-item">另存为(A)...</li>
           <li class="menu-hr"></li>
           <li class="menu-item">页面设置(U)</li>
           <li class="menu-item">打印(P)</li>
           <li class="menu-hr"></li>
           <li class="menu-item">退出(X)</li>
        </ul>
      <div class="menu-title">编辑(E)<div>
        <ul class="menu">
          <li class="menu-item">撤销(U)</li>
          <li class="menu-hr"></li>
          <li class="menu-item">剪切(T)</li>
          <li class="menu-item">复制(C)</li>
          <li class="menu-item">粘贴(P)</li>
          <li class="menu-item">删除(L)</li>
          <li class="menu-hr"></li>
          <li class="menu-item">查找(F)...</li>
          <li class="menu-item">查找下一个(N)</li>
          <li class="menu-item">替换(R)...</li>
          <li class="menu-item">转到(G)...</li>
          <li class="menu-hr"></li>
          <li class="menu-item">全选(A)</li>
          <li class="menu-item">时间/日期(D)</li>
        </ul>
      </div>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="menubar.js"></script>
</body>
</html>
